<div class="container">
<div class="card my-">
    <div class="card body">
        <h3 class="card-title text-center text-dark py-1">Employee List </h3>
   <table class=" table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=  "let employee of employees" >
           <td>{{ employee.firstName }}</td>
           <td>{{ employee.lastName }}</td>  
           <td>{{ employee.email }}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info " style="margin-left: 10px;">Update</button>
            </td>
            <td><button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
               </td>
               <td> <button (click) = " employeeDetails(employee.id)" class="btn btn-warning" style="margin-left: 10px;">View</button>
            </td> 
        </tr>
    </tbody>
</table>
    </div>
</div>
</div>
